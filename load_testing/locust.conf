# Locust Configuration File
# This file contains default settings for load testing

# Target host
host = http://localhost:8000

# Default number of users
users = 100

# Spawn rate (users per second)
spawn-rate = 2

# Run time (optional, remove for continuous run)
# run-time = 5m

# Log level
loglevel = INFO

# Output stats to CSV
csv = load_test_results

# HTML report
html = load_test_report.html

# Headless mode (no web UI)
headless = false

# Web UI host and port
web-host = 0.0.0.0
web-port = 8089

# Tags for test identification
tags = ngx-voice-sales-agent performance-test